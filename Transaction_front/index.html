<!DOCTYPE html>
<html lang="en">

<head>
    <title>Transactions application</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="style.css" >

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    
</head>

<body>

    <h1>Simple transactions application</h1>
    
    <section id="operations">

        <div class="row">
            <div class="col-md-3">
                <div>General account amount is: {{ account }}</div>
                <ul class="nav nav-stacked list-group" id="transaction_list" class="list-group">
                    <li class="panel list-group-item" v-for="(transaction, index) in transactions" v-bind:class="{ 'list-group-item-success': transaction.type=='debit', 'list-group-item-warning': transaction.type=='credit' }" >
                        <a data-toggle="collapse" v-bind:href="'#additional_info_' + index">Transaction {{ index }} </a>: <span>{{ transaction.type }} on sum: {{ transaction.sum }}</span>
                        <div v-bind:id="'additional_info_' + index" class="collapse">Some additional description goes here</div>
                    </li>
                </ul>
        
                <div class="form-group mb-2">
                    <label for="input_sum" class="col-sm-6 col-form-label">Enter the sum: </label>
                    <input id="input_sum" type="number" min="0" v-model="input_sum" class="form-control" placeholder="0"/>
                </div>
                
                <button id="add_debit" v-on:click="sendDebit" class="btn btn-success">Add debit</button>
                <button id="add_credit" v-on:click="sendCredit" class="btn btn-warning">Add credit</button>
            
                <div v-show="credit_error_is_seen">Credit transaction is impossible with the sum specified</div>
            </div>
        </div>

    </section>
    

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

<!-- v-bind:class="{ 'list-group-item-success': transaction.type=='debit', 'list-group-item-warning': transaction.type=='credit' }" -->

</html>
